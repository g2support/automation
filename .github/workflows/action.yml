name: Setup Infrastructure Environment

on:
  workflow_dispatch:

jobs:
  setup-environment:
    runs-on: self-hosted

    steps:
      - name: Update system
        run: sudo apt-get update -y

      - name: Install base utilities
        run: |
          sudo apt-get install -y ca-certificates curl gnupg lsb-release dos2unix

      - name: Install Docker (if missing)
        run: |
          if ! command -v docker >/dev/null 2>&1; then
            sudo apt-get install -y docker.io
            sudo systemctl enable docker
            sudo systemctl start docker
          fi

      - name: Install Docker Compose v2 plugin
        run: |
          sudo mkdir -p /usr/local/lib/docker/cli-plugins
          sudo curl -SL https://github.com/docker/compose/releases/download/v2.27.0/docker-compose-linux-x86_64 \
            -o /usr/local/lib/docker/cli-plugins/docker-compose
          sudo chmod +x /usr/local/lib/docker/cli-plugins/docker-compose

      - name: Verify Docker & Compose
        run: |
          docker --version
          docker compose version

  deploy-payment-approvel:
    runs-on: self-hosted
    needs: setup-environment

    steps:
      - name: Debug SQL file location
        run: |
          echo "Current directory: $(pwd)"
          ls -lah /home/g2tech/actions-runner
          if [ ! -f "/home/g2tech/actions-runner/backup.sql" ]; then
            echo "❌ SQL backup file not found!"
            exit 1
          fi

      # -------------------- SQL NORMALIZATION --------------------
      - name: Normalize SQL backup
        run: |
          SQL_PATH=/home/g2tech/actions-runner/backup.sql

          echo "Converting SQL file encoding from UTF-16 to UTF-8..."
          iconv -f UTF-16 -t UTF-8 "$SQL_PATH" > backup_utf8.sql

          echo "Fixing line endings..."
          dos2unix backup_utf8.sql

          echo "Normalizing table names to lowercase (Linux MySQL safe)..."
          sed -i 's/`CGVak_EmployeeMaster`/`cgvak_employeemaster`/g' backup_utf8.sql
          sed -i 's/ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COLLATE=utf8mb4_general_ci/ENGINE=InnoDB DEFAULT CHARSET=utf8mb4/g' backup_utf8.sql

          echo "✅ SQL backup normalized and ready as backup_utf8.sql"

      # -------------------- MYSQL --------------------
      - name: Stop old MySQL container (if any)
        run: |
          sudo docker stop mysql-db || true
          sudo docker rm mysql-db || true

      - name: Start MySQL container
        run: |
          sudo docker run -d \
            --name mysql-db \
            -e MYSQL_ROOT_PASSWORD=rootpass \
            -e MYSQL_DATABASE=pass \
            -p 3306:3306 \
            mysql:8.0

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting 25 seconds for MySQL to start..."
          sleep 25

      - name: Restore database
        run: |
          sudo docker exec -i mysql-db \
            mysql --binary-mode=1 -uroot -prootpass pass < backup_utf8.sql
          echo "✅ Database restored successfully"

      # -------------------- APPLICATION --------------------
      - name: Stop old app container (if any)
        run: |
          sudo docker stop payment-approvel || true
          sudo docker rm payment-approvel || true

      - name: Pull application image
        run: sudo docker pull g2support/paymentapprovel:latest
      - name: Run PHP application container
        run: |
          sudo docker run -d \
            --restart unless-stopped \
            --name payment-approvel \
            -p 8080:80 \
            --link mysql-db:mysql-db \
            g2support/paymentapprovel:latest

      - name: Verify running containers
        run: sudo docker ps
